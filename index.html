<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人主页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="profile-photo">
      <img src="img/profile.jpg" alt="我的照片">
    </div>
    <h1>你好，我是[你的名字]</h1>
    <p>欢迎来到我的个人主页！</p>
  </header>

  <section id="introduction">
    <h2>关于我</h2>
    <p>我是一位[你的职业或专业，例如 "前端开发者"]，擅长[你擅长的技术或领域]。希望通过技术不断提升自己，打造更美好的未来。</p>
  </section>

  <section id="skills">
    <h2>我的技能</h2>
    <ul>
      <li>JavaScript - 熟悉 ES6+ 语法和主流框架</li>
      <li>HTML & CSS - 构建响应式和用户友好的界面</li>
      <li>Git - 熟练掌握版本控制</li>
      <!-- 根据实际情况添加更多技能 -->
    </ul>
  </section>

  <section id="contact">
    <h2>联系方式</h2>
    <p>邮箱: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></p>
  </section>

  <footer>
    <p>&copy; 2024 [你的名字] | 感谢您的访问</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
